<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="icon" href="static/images/eye logo.png" type="image/icon type">
    <link rel="stylesheet" href="static/css/gallery.css">
    <link rel="stylesheet" href="static/css/footer.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('gallery') }}" class="active">Gallery</a>
        <a href="{{ url_for('portfolio') }}">Portfolio</a>
        <a href="{{ url_for('aboutus') }}">About Us</a>
        <a href="{{ url_for('contactus') }}">Contact Us</a>
    </div>

    <span class="menu-btn" onclick="openNav()">&#9776;</span>

    <div class="main-content">
        <h1 class="gallery-header">Electrical Family</h1>
        <div class="slideshow-container">
            <img src="{{ url_for('static', filename='images/getgrp.jpeg') }}" alt="Slide 1" class="slide active">
            <img src="{{ url_for('static', filename='images/3rd year grp.jpg') }}" alt="Slide 2" class="slide">
            <img src="{{ url_for('static', filename='images/2ndgrp.jpeg') }}" alt="Slide 3" class="slide">
            <img src="{{ url_for('static', filename='images/1styeargrp.png') }}" alt="Slide 4" class="slide">
            <button class="nav-btn prev-btn">&#10094;</button>
            <button class="nav-btn next-btn">&#10095;</button>
        </div>
        
        <h1 class="gallery-header">Tech Fest Gallery</h1>
        <div class="image-gallery-container">
            <div class="image-gallery">
                <img src="{{ url_for('static', filename='images/fest11.jpeg') }}" alt="Image 1">
                <img src="{{ url_for('static', filename='images/finalswag.jpeg') }}" alt="Image 2">
                <img src="{{ url_for('static', filename='images/first21.jpeg') }}" alt="Image 3">
                <img src="{{ url_for('static', filename='images/srisiddu.jpg') }}" alt="Image 4">
                <img src="{{ url_for('static', filename='images/getladies.jpg') }}" alt="Image 5">
                <img src="{{ url_for('static', filename='images/batch12.jpg') }}" alt="Image 6">
                <img src="{{ url_for('static', filename='images/finalgrp.jpg') }}" alt="Image 7">
                <img src="{{ url_for('static', filename='images/getgrp2.jpeg') }}" alt="Image 8">
                <img src="{{ url_for('static', filename='images/get1.JPG') }}" alt="Image 9">
                <img src="{{ url_for('static', filename='images/getboys.JPG') }}" alt="Image 10">
                <img src="{{ url_for('static', filename='images/girlsgrp.jpg') }}" alt="Image 11">
            </div>
        </div>
    </div>
</br>
<div class="footer-container">
    <div class="footer-content">
        <div class="footer-text">
            &copy; Department of Electrical and Electronics Engineering
        </div>
        <div class="developer-text">
            All  Rights are  Reserved
        </div>
    </div>
</div>
    
    <script>
        // Navigation Functions
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementsByClassName("main-content")[0].style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementsByClassName("main-content")[0].style.marginLeft = "0";
        }

        // Slideshow Functions
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentSlide = 0;
            let slideInterval;

            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                currentSlide = (index + slides.length) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            function prevSlide() {
                showSlide(currentSlide - 1);
            }

            nextBtn.addEventListener('click', () => {
                nextSlide();
                resetAutoSlide();
            });

            prevBtn.addEventListener('click', () => {
                prevSlide();
                resetAutoSlide();
            });

            function startAutoSlide() {
                slideInterval = setInterval(nextSlide, 3000);
            }

            function resetAutoSlide() {
                clearInterval(slideInterval);
                startAutoSlide();
            }

            startAutoSlide();
        });
    </script>
</body>
</html>
